{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" action="{% url 'audiofile_upload' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ audio_upload_form.as_p }}
    <button type="submit">Upload</button>
</form>
