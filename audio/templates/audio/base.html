<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Audio Metadata{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add other CSS and JS links as needed -->
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <!-- Navigation links -->
        <nav>
            <ul class="flex space-x-4">
                <li><a href="{% url 'index' %}" class="text-white hover:text-gray-200">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'audiofile_list' %}" class="text-white hover:text-gray-200">List</a></li>
                    <li><a href="{% url 'logout' %}" class="text-white hover:text-gray-200">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="text-white hover:text-gray-200">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
