{% extends 'audio/base.html' %}

{% block content %}

<h1 class="text-2xl font-semibold mb-4">Login</h1>

<form action="" method="POST" class="max-w-sm mx-auto p-4 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold">Username</label>
        <input type="text" id="username" name="username" class="form-input w-full py-2 px-3 border rounded" placeholder="Enter email" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold">Password</label>
        <input type="password" id="password" name="password" class="form-input w-full py-2 px-3 border rounded" placeholder="Password" required>
    </div>
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Submit
    </button>
</form>

{% endblock %}
